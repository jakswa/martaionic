<ion-view view-title="Train ID: {{trainId}}">
  <ion-content>
    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="refreshArrivals()">
    </ion-refresher>
    <ul class="list station-list">
      <li class="item arrival" ng-class="arrivalClass(arrival)" ng-repeat="arrival in arrivals">
        <span class="capstone">{{arrival.direction}}</span>
        <span class="desc">
          <h2 class="alone">{{arrival.station.replace(' station', '') }}</h2>
        </span>
        <div class="time-left">
          {{arrival.waiting_time}}
        </div>
      </li>
    </ul>
  </ion-content>
</ion-view>
